<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入bootstrapjs 和 分页插件js -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类xxx</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <p style="display:none;">没有数据</p>
            </div>
        </div>
    </div>
</body>
<script src="./js/http.js"></script>
<!-- 模板下拉框 -->
<script id="atl_temp" type="text/html">
    <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<!-- 模板文章列表 -->
<script id="list-temp" type="text/html">
{{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id = "{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
{{/each}}
</script>
<script>
    $(function () {
        //记载页面数据
        /* ajax 获取文章分类加载到select 中
           ajax 获取 */
        function getatc() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (bd) {
                    //console.log(bd);
                    if (bd.code == 200) {
                        //使用模板加载options
                        var atlHtml = template('atl_temp', bd);
                        $('#selCategory').html(atlHtml);
                    }
                }
            });
        }
        getatc();

        //声明当前页
        var cp;
        /* 封装函数发送ajax请求,显示的页码,回调函数 */
        function getData(cp, callBack) {
            $.ajax({
                url: BigNew.article_query,
                type: 'get',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: cp,
                    perpage: 3
                },
                success: function (bd) {
                    //查询成功后根据查询到的数据和全局变量当前页cp的对比,判断
                    //判断是否是只查询,是否是删除以及删除后是否完全没有数据与删除后的总页数需要-1
                    if (bd.code == 200) {
                        var resH = template('list-temp', bd);
                        $('tbody').html(resH);
                        //如果没有毁掉函数,并且查询到数据
                        if (bd.data.data.length != 0 && callBack != null) {
                            //查询数据,首次渲染分页插件,p标签隐藏,分页插件显示
                            $('#pagination').show().next('p').hide();
                            callBack(bd);
                        }
                        //如果是第一页并且没有数据,则表示查询不到数据,显示p标签,隐藏分页插件
                        else if (cp == 1 && bd.data.data.length == 0) {
                            $('#pagination').hide().next('p').show();
                        }
                        //如果删除后查询到的数据少了一页
                        else if (bd.data.totalPage == cp - 1) {
                            cp -= 1;
                            //重绘分页插件
                            $('#pagination').twbsPagination('changeTotalPages', bd.data.totalPage, cp);
                        }
                    }

                }
            });
        }
        //页面默认加载,分页点击发送ajax,传参null表示只获取数据
        getData(1, function (bd) {
            $('#pagination').twbsPagination({
                first: '第一页',
                next: '下一页',
                prev: '上一页',
                last: '尾页',
                startPage: 1,
                totalPages: bd.data.totalPage,
                visiblePages: 3,
                onPageClick: function (event, page) {
                    cp = page;
                    console.log(page);

                    getData(page, null);
                }
            });
        });
        //筛选功能,点击筛选,当前页改为1,发送ajax请求并且重新渲染分页插件
        $('#btnSearch').on('click', function (e) {
            //组织默认提交事件
            e.preventDefault();
            cp = 1;
            getData(1, function (bd) {
                $('#pagination').twbsPagination('changeTotalPages', bd.data.totalPage, cp);
            });

        });
        //删除功能
        $('tbody').on('click', 'a.delete', function () {
            if (confirm('确认删除?')) {
                //发送删除请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_delete,
                    data: { id: $(this).attr('data-id') },
                    success: function (bd) {
                        if (bd.code == 204) {
                            alert('删除成功');
                            getData(cp, function (bd) {
                                $('#pagination').twbsPagination('changeTotalPages', bd.data.totalPage, cp);
                            });
                        }
                    }
                });
            }
        });




        return;

    });
</script>

</html>
