<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 日期控件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate-test.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器 -->
    <script src="./js/wangEditor.js"></script>
    <!-- http.js -->
    <script src="./js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <input type="hidden" name="id">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" name="date" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <p>请输入文章内容</p>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">编辑为发布</button>
                        <button type="submit" class="btn btn-default btn-draft">编辑为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 模板下拉框 -->
<script id="atl_temp" type="text/html">
    {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<script type="text/javascript">
    $(function () {

        jeDate("#testico", {
            isinitVal: true, //是否初始化时间，默认不初始化时间
            zIndex: 20999,  //弹出层的层级高度
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"
        })

        var E = window.wangEditor
        var editor = new E('#editor')
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create();
        /* 获取设置内容 */
        /* editor.txt.html('111');
        editor.txt.text('222');
        alert(editor.txt.html());
        alert(editor.txt.text()); */

        /* 图像预览功能 */
        $('#inputCover').on('change', function (e) {
            var f = this.files[0];
            var u = URL.createObjectURL(f);
            console.log(u);
            $('.article_cover').attr('src', u);
        });
        /* 加载所有文章类别 */
        function getatc() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (bd) {
                    //console.log(bd);
                    if (bd.code == 200) {
                        //使用模板加载options
                        var atlHtml = template('atl_temp', bd);
                        $('.category').html(atlHtml);
                    }
                }
            });
        }
        getatc();
        //点击富文本清空内容
        $('#editor').on('click', function () {
            editor.txt.text('');
        })

        var id = window.location.search.split('=')[1];
        // alert(id);

        //页面加载进来填充是要编辑的文章内容
        setTimeout(pushD, 10);
        function pushD() {
            // console.log(111 + $('input[name=title]').val());
            // return;
            $.ajax({
                url: BigNew.article_search,
                type: 'get',
                data: { id: id },
                success: function (bd) {
                    if (bd.code == 200) {
                        $('input[name=id]').val(bd.data.id);
                        $('input[name=title]').val(bd.data.title);
                        $('.article_cover').attr('src', bd.data.cover);
                        $('input[name=categoryId]').val(bd.data.categoryId);
                        $('input[name=date]').val(bd.data.date);
                        editor.txt.html(bd.data.content);

                    }
                }
            });
        }
        //编辑为发布或草稿
        $('.btn-release').on('click', function (e) {
            e.preventDefault();
            console.log($('#form')[0]);
            //return;
            var formData = new FormData($('#form')[0]);
            formData.append('state', '已发布');
            formData.append('content', editor.txt.text());
            //console.log(formData);

            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: formData,
                contentType: false,
                processData: false,
                success: function (bd) {
                    if (bd.code == 200) {
                        alert('编辑成功');
                        window.location.href = './article_list.html';
                    }

                }
            });
        })

        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            var formData = new FormData($('#form')[0]);
            formData.append('state', '草稿');
            formData.append('content', editor.txt.html());

            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: formData,
                contentType: false,
                processData: false,
                success: function (bd) {
                    if (bd.code == 200) {
                        alert('发表成功');
                        window.location.href = './article_list.html';
                    }

                }
            });
        })
    });
</script>

</html>
