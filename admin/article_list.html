<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入bootstrapjs 和 分页插件js -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类xxx</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
            </div>
        </div>
    </div>
</body>
<script src="./js/http.js"></script>
<!-- 模板下拉框 -->
<script id="atl_temp" type="text/html">
    <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
<!-- 模板文章列表 -->
<script id="list-temp" type="text/html">
{{each data.data v}}
    <tr>
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id = "{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
{{/each}}
</script>
<script>
    $(function () {
        //记载页面数据
        /* ajax 获取文章分类加载到select 中
           ajax 获取 */
        function getatc() {
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (bd) {
                    console.log(bd);
                    if (bd.code == 200) {
                        //使用模板加载options
                        var atlHtml = template('atl_temp', bd);
                        $('#selCategory').html(atlHtml);
                    }
                }
            });
        }
        getatc();

        //页面加载获取默认分类的文章列表
        /* pagesnumber总页数pagenumber当前页dataarray文章数据数组，
        其中每个成员包含字段：
        id: number类型，文章id
        title:  string类型，文章标题
        intro: string类型，文章文字内容截取
        cover: string类型，文章封面图片地址
        type: string类型，文章类型
        read: number类型，文章阅读次数
        comment: number类型，文章评论次数
        date:string类型， 文章发布时间
        state:string类型，文章状态 */
        function query() {
            $.ajax({
                type: 'get',
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: 1,
                    perpage: 6
                },
                success: function (bd) {
                    if (bd.code = 200) {
                        var resH = template('list-temp', bd);
                        $('tbody').html(resH);
                    }
                }
            });
        }
        query();

        //筛选功能
        $('#btnSearch').on('click', function (e) {
            e.preventDefault();
            query();
        })

        /* 分页功能 */
        window.pagObj = $('#pagination').twbsPagination({
            totalPages: 35,
            visiblePages: 10,
            onPageClick: function (event, page) {
                console.info(page + ' (from options)');
            }
        }).on('page', function (event, page) {
            console.info(page + ' (from event listening)');
        });
    });
</script>

</html>
